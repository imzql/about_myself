<!DOCTYPE html>
<html lang="zh-CN">
<!-- This web page is copied by the "https://bazhan.wang" -->

<head>
    <meta charset="utf-8">

    <meta name="referrer" content="no-referrer">
    <title>小赵同学的音乐工坊</title>
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dowebok">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="img/1.jpeg" class="active" id="album-pic">
                    <div id="buffer-box">加载中...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>





    <div style="position:absolute;left:expression(1-900);top:expression(3-999);"> </div>

    <script language="javascript" type="text/javascript">
        document.write("<div style=\"position: absolute; top: -993px;left: -985px;\">")
    </script>




    <script language="javascript" type="text/javascript">document.write("<\/div>")</script>
</body>

</html>
